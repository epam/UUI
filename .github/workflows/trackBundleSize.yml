name: track_bundle_size
on:
    pull_request:
        branches:
            - develop
            - main

concurrency:
    group: ${{ github.workflow }}-${{ github.base_ref }}-${{ github.head_ref }}
    cancel-in-progress: true

jobs:
    track-bundle-size:
        runs-on: ubuntu-latest
        container: node:16
        steps:
            - name: 'Fail if any package size exceeds limit'
              uses: actions/github-script@v6
              with:
                  script: |
                      core.setFailed('envA and envB are not equivalent!')
