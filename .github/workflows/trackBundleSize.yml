name: track_bundle_size
on:
    pull_request_target:
        branches:
            - feature/bundle-size-tracker-target

concurrency:
    group: ${{ github.workflow }}-${{ github.base_ref }}-${{ github.head_ref }}
    cancel-in-progress: true

jobs:
    track-bundle-size:
        runs-on: ubuntu-latest
        container: node:16

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.base_ref }}
                  path: target-branch
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
                  path: source-branch
            - uses: actions/setup-node@v1
              with:
                  node-version: '16.x'
            - uses: actions/cache@v2
              with:
                  path: |
                      node_modules
                      ./*/node_modules
                  key: v1-npm-deps-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: v1-npm-deps-

            - name: install-dependencies-parallel
              working-directory: source-branch
              run: (--cwd .; --cwd ../target-branch) | parallel -k yarn

            - name: collect-stats-parallel
              working-directory: source-branch
              run: (--cwd .; --cwd ../target-branch collect-bundle-stats) | parallel -k yarn

            - name: compare-stats
              working-directory: source-branch
              run: |
                  yarn compare-bundle-stats --before ./.reports/collect-bundle-stats.json --after ../source-branch/.reports/collect-bundle-stats.json
