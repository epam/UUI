name: build_and_test

# Controls when the action will run.
on:
    push:
        branches:
            - '**'
            - '!main'
            - '!develop'

    pull_request:
        branches:
            - '**'

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# The "concurrency" expression below implements github-specific ternary (more info here: https://docs.github.com/en/actions/learn-github-actions/expressions#operators)
# The SHA of source branch if this is the "pull_request" event: github.event.pull_request.head.sha
# The SHA of source branch if this is the "push" event: github.event.after
concurrency:
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event.after }}
    cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test:

    runs-on: ubuntu-latest
    container: node:14

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            ./*/node_modules
          key: v1-npm-deps-${{ hashFiles('**/yarn.lock') }}
          restore-keys: v1-npm-deps-

      - name: build
        run: |
          yarn
          yarn build
          yarn generate-components-api
          cd server && yarn
      - name: test
        run: yarn test

      - name: eslint
        run: yarn eslint

      - name: stylelint
        run: yarn stylelint
