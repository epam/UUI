<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#008ace">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Unified UI">
    <meta name="application-name" content="Unified UI">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism-coy.min.css" integrity="sha384-v15aiNnyEfhnpemZzTVe9Bb5DHhuH7OsXGaj7SPVyQZazurou/CIJG49yqKm8lg2" crossorigin="anonymous">    <title>Unified UI</title>
    <% if (process.env.NODE_ENV === 'production') { %>
        <script src='https://menu.epam.com/scripts/menu.js?app=uui3' async></script>
    <% } %>
</head>
<body class="uui-theme-promo">

<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<% if (htmlWebpackPlugin.options.isWrapUuiAppInShadowDom) { %>
<script>
    const hostElem = document.querySelector("#root");
    hostElem.style.position = 'absolute';
    hostElem.style.inset = '0px 0px 0px 0px';
    hostElem.attachShadow({ mode: 'open' });
</script>
<% } %>
<!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  You can add webfonts, meta tags, or analytics to this file.
  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
</html>
